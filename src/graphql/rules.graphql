mutation DeleteRules($id: Int!) {
  removeCategorySetting(id: $id) {
    __typename
  }
}

mutation ChangeRulesStatus($name: String!) {
  changeProgrammeListUpdatable(name: $name) {
    id
    isProgrammeListUpdatable
  }
}
