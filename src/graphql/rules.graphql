query GetRules($id: Int!) {
  category(id: $id) {
    id
    name
    settings {
      id
      minProgram
      maxProgram
      minGroup
      maxGroup
      minStage
      maxStage
      minNonStage
      maxNonStage
      minOutDoor
      maxOutDoor
      minSports
      maxSports
      minSportsSingle
      maxSportsSingle
      minSportsGroup
      maxSportsGroup
      isProgrammeListUpdatable
      minSingle
      maxSingle
    }
  }
}

mutation AddRules(
  $category: String!
  $minProgram: Int!
  $maxProgram: Int!
  $minGroup: Int!
  $maxGroup: Int!
  $minStage: Int!
  $maxStage: Int!
  $minNonStage: Int!
  $maxNonStage: Int!
  $minOutDoor: Int!
  $maxOutDoor: Int!
  $minSports: Int!
  $maxSports: Int!
  $minSportsSingle: Int!
  $maxSportsSingle: Int!
  $minSportsGroup: Int!
  $maxSportsGroup: Int!
  $minSingle: Int!
  $maxSingle: Int!
) {
  createCategorySetting(
    createCategorySettingInput: {
      category: $category
      minProgram: $minProgram
      maxProgram: $maxProgram
      minGroup: $minGroup
      maxGroup: $maxGroup
      minStage: $minStage
      maxStage: $maxStage
      minNonStage: $minNonStage
      maxNonStage: $maxNonStage
      minOutDoor: $minOutDoor
      maxOutDoor: $maxOutDoor
      minSports: $minSports
      maxSports: $maxSports
      minSportsSingle: $minSportsSingle
      maxSportsSingle: $maxSportsSingle
      minSportsGroup: $minSportsGroup
      maxSportsGroup: $maxSportsGroup
      minSingle: $minSingle
      maxSingle: $maxSingle
    }
  ) {
    id
    minProgram
    maxProgram
    minGroup
    maxGroup
    minStage
    maxStage
    minNonStage
    maxNonStage
    minOutDoor
    maxOutDoor
    minSports
    maxSports
    minSportsSingle
    maxSportsSingle
    minSportsGroup
    maxSportsGroup
    minSingle
    maxSingle
  }
}

